<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Registration Form & User Table</title>
  <!-- Bootstrap 5 CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #74ebd5, #ACB6E5);
      min-height: 100vh;
      padding: 30px;
    }
    .container {
      background-color: white;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    table th, table td {
      vertical-align: middle;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2 class="text-center text-primary mb-4">ðŸ”· Registration Form</h2>
    
    <!-- Registration Form -->
    <form id="regForm" class="row g-3">
      <div class="col-md-6">
        <input type="text" class="form-control" id="name" placeholder="Full Name" required />
      </div>
      <div class="col-md-6">
        <input type="email" class="form-control" id="email" placeholder="Email" required />
      </div>
      <div class="col-md-12">
        <select id="role" class="form-select" required>
          <option value="">Select Role</option>
          <option value="Student">Student</option>
          <option value="Teacher">Teacher</option>
          <option value="Admin">Admin</option>
        </select>
      </div>
      <!-- Register Button at Bottom -->
      <div class="col-12 text-center mt-3">
        <button type="submit" class="btn btn-primary px-5">Register</button>
      </div>
    </form>

    <!-- Filter + Sort -->
    <div class="row mt-4">
      <div class="col-md-6">
        <input type="text" id="searchInput" class="form-control" placeholder="Filter by name..." onkeyup="filterTable()">
      </div>
      <div class="col-md-6">
        <select id="sortSelect" class="form-select" onchange="sortTable()">
          <option value="">Sort By</option>
          <option value="name">Name (A-Z)</option>
          <option value="email">Email (A-Z)</option>
        </select>
      </div>
    </div>

    <!-- User Table -->
    <table class="table table-bordered table-striped table-hover mt-4" id="userTable">
      <thead class="table-primary">
        <tr>
          <th>Name</th>
          <th>Email</th>
          <th>Role</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <!-- JavaScript -->
  <script>
    const regForm = document.getElementById('regForm');
    const userTableBody = document.querySelector('#userTable tbody');
    let users = [];

    regForm.addEventListener('submit', function(e) {
      e.preventDefault();
      const name = document.getElementById('name').value.trim();
      const email = document.getElementById('email').value.trim();
      const role = document.getElementById('role').value;

      users.push({ name, email, role });
      displayTable();
      regForm.reset();
    });

    function displayTable() {
      userTableBody.innerHTML = '';
      users.forEach(user => {
        userTableBody.innerHTML += `
          <tr>
            <td>${user.name}</td>
            <td>${user.email}</td>
            <td>${user.role}</td>
          </tr>
        `;
      });
    }

    // Filter function
    function filterTable() {
      const filter = document.getElementById('searchInput').value.toLowerCase();
      const rows = userTableBody.getElementsByTagName('tr');
      for (let i = 0; i < rows.length; i++) {
        let nameCell = rows[i].getElementsByTagName('td')[0];
        if (nameCell) {
          let txtValue = nameCell.textContent || nameCell.innerText;
          rows[i].style.display = txtValue.toLowerCase().indexOf(filter) > -1 ? '' : 'none';
        }
      }
    }

    // Sort function
    function sortTable() {
      const sortBy = document.getElementById('sortSelect').value;
      if (sortBy === '') return;
      users.sort((a, b) => a[sortBy].localeCompare(b[sortBy]));
      displayTable();
      filterTable(); // Reapply filter if any
    }
  </script>

</body>
</html>
